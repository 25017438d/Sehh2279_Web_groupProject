<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Late Returns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="LateReturns.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar px-0">
                <div class="p-4">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-book-open"></i> Library System
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Dashboard.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="BookCatalog.html">
                                <i class="fas fa-book"></i> Book Catalog
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="BookAnalytic.html">
                                <i class="fas fa-chart-line"></i> Book Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="LateReturns.html">
                                <i class="fas fa-clock"></i> Late Returns
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-clock text-warning"></i> Late Returns Management
                    </h1>
                </div>

                <!-- Late Returns Section -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-exclamation-triangle"></i> Overdue Items</span>
                        <div>
                            <button class="btn btn-sm btn-primary" id="sendAllNotifications">
                                <i class="fas fa-bell"></i> Notify All
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="lateReturnsTable">
                                <thead>
                                    <tr>
                                        <th>Patron</th>
                                        <th>Book Title</th>
                                        <th>Due Date</th>
                                        <th>Days Late</th>
                                        <th>Fine</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Notification Modal -->
                <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Send Notification</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Notification Type</label>
                                    <select class="form-select" id="notificationType">
                                        <option value="email">Email</option>
                                        <option value="sms">SMS</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Custom Message</label>
                                    <textarea class="form-control" id="customMessage" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="sendNotification">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Update Payment Status</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <p><strong>Patron:</strong> <span id="paymentPatron"></span></p>
                    <p><strong>Book:</strong> <span id="paymentBook"></span></p>
                    <p><strong>Due Date:</strong> <span id="paymentDueDate"></span></p>
                    <p><strong>Current Fine:</strong> <span id="paymentFine"></span></p>
                </div>
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">Payment Amount ($)</label>
                    <input type="number" class="form-control" id="paymentAmount" step="0.01" min="0">
                </div>
                <div class="mb-3">
                    <label for="paymentStatus" class="form-label">Update Status To</label>
                    <select class="form-select" id="paymentStatus">
                        <option value="Unpaid">Unpaid</option>
                        <option value="Partially Paid">Partially Paid</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="processPayment">Update</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="LateReturns.js"></script>
</body>
</html>
